# S3 API Server Block (bucket-specific: no wildcard needed)
server {
  listen 443 ssl;
  http2 on;
  server_name odk-central.s3.central.local s3.central.local;
  server_tokens off;

  ssl_certificate /etc/selfsign/live//fullchain.pem;
  ssl_certificate_key /etc/selfsign/live//privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
  ssl_prefer_server_ciphers off;

  client_max_body_size 100m;

  # Proxy to Garage S3 API (port 3900)
  location / {
    proxy_pass http://garage:3900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Handle large file uploads/downloads
    proxy_buffering off;
  }
}

